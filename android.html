<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AR Меню | Android</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Меню: Android</h1>
  <div class="dish-card">
    <h2>Плов</h2>
    <model-viewer
      src="assets/models/plov.glb"
      ar
      ar-modes="scene-viewer"
      auto-rotate
      camera-controls
      alt="Плов в AR"
      style="width: 100%; height: 300px;">
    </model-viewer>
  </div>
</body>
</html>
